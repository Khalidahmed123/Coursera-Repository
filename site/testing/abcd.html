<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    html,body {
   margin:0;
   padding:0;
   height:100%;
}
#container {
   min-height:100%;
   position:relative;
}
#header {
   background:#ff0;
   padding:10px;
}
#body {
   padding:10px;
   padding-bottom:60px;   /* Height of the footer */
}
#footer {
   position:absolute;
   bottom:0;
   width:100%;
   height:60px;   /* Height of the footer */
   background:#6cf;
}
    </style>
</head>
<body>
    <div id="container">
        <div id="header">header</div>
        <div id="body">body</div>
        <div id="footer">footer</div>
     </div>
</body>
</html>
